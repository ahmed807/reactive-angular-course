<div class="courses-panel">
  <h3>All Courses</h3>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- (observable$ | async) -> async pipe subscribes to the observable and make these values available in the template
      also will unsubscribe from the observable when the component is destroyed
      -->
      <courses-card-list
        [courses]="beginnerCourses$ | async"
        (coursesChanged)="reloadCourses()"
      ></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses$ | async"
        (coursesChanged)="reloadCourses()"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
